<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='LoginD/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='LoginD/css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: {{ url_for('static', filename='LoginD/images/img-01.jpg') }}">
			<div class="wrap-login100 p-t-50 p-b-30">
				<form class="login100-form validate-form" method="POST">
					<div class="login100-form-avatar">
						<img src="{{ url_for('static', filename='LoginD/images/adim.jpg') }}" alt="AVATAR">
					</div>

					<span style="font-family:'Courier New' " class="login100-form-title p-t-20 p-b-45">
						ADMIN LOGIN
					</span>

					<div style="font-family:'Courier New'" class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username"  required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div style="font-family:'Courier New'" class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input style="font-family:'Courier New'" class="input100" type="password" name="password" placeholder="Password" required>
						<span style="font-family:'Courier New'" class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div style="font-family:'Courier New'" class="container-login100-form-btn p-t-10">
						<button style="font-family:'Courier New'" type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div style="font-family:'Courier New'" class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							<span style="font-family:'Courier New'" > Forgot Username / Password? </span>
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">

							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='LoginD/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='LoginD/vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='LoginD/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='LoginD/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='LoginD/js/main.js') }}"></script>

</body>
</html>
